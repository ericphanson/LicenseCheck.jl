name: CI
on:
  push:
    branches:
      - main
      - /^release-.*$/
    paths:
      - '.github/workflows/ci.yml'
      - 'test/**'
      - 'src/**'
      - 'Project.toml'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '.github/workflows/ci.yml'
      - 'test/**'
      - 'src/**'
      - 'Project.toml'
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version: ['1.3', '1', 'nightly']
        include:
          - os: ubuntu-latest   # allowed arches
            arch: x64
          - os: ubuntu-latest
            arch: x86
          - os: windows-latest
            arch: x64
          - os: windows-latest
            arch: x86
          - os: macos-latest
            arch: x64
          - os: macos-latest
            arch: aarch64
        exclude:
          - version: '1.3'
            os: macos-latest
            arch: aarch64
    steps:
      - uses: actions/checkout@v5
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
        with:
          annotate: true
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
